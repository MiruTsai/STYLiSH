<!DOCTYPE html>
<html>
<head>
    <title>STYLISH</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="css/thankyou.css">
    
   
</head>

<body>
    <div class="web">
        <div class="base">
            <div class="btn_00">
                <img class="btn_logo01" src="images/logo.png" onclick="goIndex()">
                <div class="btn_01">
                    <ul class="shopHeader">
                        <li><a href="index.html?tag=women">女裝</a></li>
                        <li><a href="index.html?tag=men">男裝</a></li>
                        <li id="accessories"><a href="index.html?tag=accessories">配件</a></li>
                    </ul>
                </div>
            </div>
            <div class="userAct">
                <div class="web_searchbar">
                    <img class="search" src="images/search.png" onclick="search()">
                    <input type="text" class="combinedShape searchBar" value="" onkeypress="searchKey()">

                </div>
                <div class="cartAct">
                    <img class="btn_shopping-cart01_add" src="images/cart.png" onclick="goCart()">
                    <img class="btn_shopping-mob" src="images/cart-mobile.png" onclick="goCart()">
                    <div class="cartNum"></div>
                    <div class="cart" onclick="goCart()">購物車</div>
                    <img class="btn_member01_normal" src="images/member.png" onclick="goProfile()">
                    <img class="btn_member01_mob" src="images/member-mobile.png" onclick="goProfile()">
                    <div class="member">會員</div>
                </div>
            </div>
        </div>
        <div class="mobile_logo01">
            <img class="mobile_logo" src="images/logo.png" onclick="goIndex()">

            <img class="search_mo" src="images/search.png" onclick="openSearchBar()">

            <input type="text" class="moSearch searchBar" value="" onkeypress="moSearchKey()"></input>
            <img class="s_search_mo" src="images/search.png" onclick="moSearch()">
        </div>

        <div class=mobile_nav01>
            <ul class="mobile_nav">
                <li><a href="index.html?tag=women">女裝</a></li>
                <li><a href="index.html?tag=men">男裝</a></li>
                <li id="accessories"><a href="index.html?tag=accessories">配件</a></li>
            </ul>
        </div>
        <div class="mobile_user">
            <div class="cart" onclick="goCart()">
                <img class="btn_shopping-mob" src="images/cart-mobile.png">
                <span>購物車</span>
            </div>
            <span class="mo_cart_center">|</span>
            <div class="member" onclick="goProfile()">
                <img class="btn_member01_mob" src="images/member-mobile.png">
                <span>會員</span>
            </div>
        </div>
        <div class="baseBorder"></div>
        <div class="thankYouPage">
            <div class="messageBox" >
                <img class="thanksPic" src="images/thankyou.png">
                <div class="message">
                    您的訂單編號是：<div class="order"></div><br>
                    感謝您此次購買，商品將盡速送到您府上。<br>
                    期盼能有再次為您服務的機會。
                </div>
                <button onclick="backToIndex()">再次選購</button>
            </div>
        </div>
                    <div class="Rectangle-4">
                        <div class="footer">
                            <div class="footer_menu">
                                <ul class="compDescrib">
                                    <li>關於Stylish</li>
                                    <li>服務條款</li>
                                    <li>隱私政策</li>
                                    <li>聯絡我們</li>
                                    <li id="FAQ">FAQ</li>
                                </ul>
                            </div>
                            <div class="socialMedia">
                                <img class="btn_line01_normal" src="images/line.png">
                                <img class="btn_twitter01_normal" src="images/twitter.png">
                                <img class="btn_facebook01_normal" src="images/facebook.png">
                            </div>
                        </div>
                        <div class="copyright">&copy; 2018 All rights reserved.</div>
                    </div>
                </div>
                <script src="js/app.js"></script>    
                <script src="js/order.js"></script>          
            
               
</body>

</html>
